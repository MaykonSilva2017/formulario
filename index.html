<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Um formulário para quem AMA DeadPool.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    
    <title>DeadPool Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="titulo-principal">DeadPool Form</h1>

    <p class="texto-principal">
      <span class="texto-principal-quem">Quem é ele?</span><br><br>
      Deadpool é um personagem fictício do universo Marvel, que atua geralmente como anti-herói e ocasionalmente como vilão.
    </p>

    <p class="texto-principal">
      Esse formulário é para você que ama o DeadPool. Coloque os seus dados abaixo.<br> 
    </p>

  <div class="dados">
    <form action="./" method="">
      <label for="nome">Nome</label>
      <input
        type="text"
        id="nome"
        value=""
        name="nome"
        required
        placeholder="Maria Silva"
      />

      <label for="cpf">CPF</label>
      <input
        type="text"
        id="cpf"
        value=""
        name="cpf"
        placeholder="000.000.000-00"
        required
      />

      <label for="Senha">Senha</label>
      <input type="password" id="Senha" value="" name="senha" required />

      <label for="idade">Idade</label>
      <input
        type="number"
        id="idade"
        value=""
        name="idade"
        placeholder="20 anos"
      />

      <label for="peso">Peso</label>
      <input type="text" id="peso" value="" name="peso" placeholder="50kg" />

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        value=""
        name="email"
        required
        placeholder="maria@email.com"
      />
    </div>

    <div class="date">
      <label for="email">Saída da última Comic-Con?</label>
      <input type="date" id="data" value="" name="data" required />
    </div>

      <p class="questionamento-p">O que mais você gosta no Deadpool?</p>

      <div class="escolha">
          <label for="analise-dados">Comediante</label>
          <input type="radio" id="analise-dados" value="analise-dados" name="escolha">
        </div>

        <div class="escolha">
          <label for="sistemas">Anti Heroí</label>
          <input type="radio" value="sistemas" id="sistemas" name="escolha">
       </div>

       <div class="escolha">
        <label for="design">Seu modo de lular</label>
        <input type="radio" value="design" id="design" name="escolha"> 
      </div>

      <div class="escolha">
        <label for="artes">Imortalidade</label>
        <input type="radio" value="talvez" id="artes" name="escolha">
      </div>  

      <div class="escolha">
        <label for="quem_sabe">Quem sabe?</label>
        <input type="radio" value="quem_sabe" id="quem_sabe" name="escolha">
      </div>

    <div class="select-options">
      <label for="parcelas">Local do seu Nascimento:</label>
      <select name="parcelas" id="parcelas">
        <option value="GV">GV</option>
        <option value="BH">BH</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="FORA"></option>
      </select>
    </div>

    <div class="mensagem
    ">
      <label for="mensagen">Fale mais sobre você:</label>
      <textarea name="mensagem" id="mensagem" cols="" rows="18"></textarea>
    </div>  

      <div class="checkbox">
        <label for="termo">Todos os direitos reservados.</label>
        <input
          type="checkbox"
          id="termo"
          value="termos"
          name="termo"
          
        <div class="anuncio">
          <label  for="anuncio">Aceito receber anúncios.</label>
        <input
          type="checkbox"
          id="anuncio"
          value="termos"
          name="termo"
          
        />
      </div>

      </div>

      <button class="btn-envio">Enviar</button>
    </form>
   </div>
  </body>
</html>
